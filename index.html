<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="rpg">

    <dnd-grid></dnd-grid><br/>
    <label><input type="checkbox" ng-model="gridVisible" ng-change="toggleGrid(gridVisible)">Show grid</label>
    <span style="padding-right:50px"></span>
    <label>Color: <input type="color" ng-model="drawColor" ng-change="updateColor(drawColor)" ng-init="drawColor='#0000F0'"></label>
    <span style="padding-right:50px"></span>
    <label>Size: <input type="number" ng-model="drawWidth" ng-change="updateWidth(drawWidth)" ng-init="drawWidth=2"></label>
    <span style="padding-right:50px"></span>
    <select ng-init="dispatcherOption = 'Drawing'" ng-model="dispatcherOption" ng-change="updateDispatcher(dispatcherOption)">
        <option>Drawing</option>
        <option>Erasing</option>
        <option>Token</option>
    </select><br/>
    <button ng-click="clearDrawing()">Clear Area!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
